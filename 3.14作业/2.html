    <script>
        // 2. 封装一个函数， 传入一个数组作为参数，返回数组最小值
        function minArr(arr) {
            let max = arr[0]
            for (let i = 0; i < arr.length; i++) {
                if (max > arr[i]) {
                    max = arr[i]
                }
            }
            return max
        }

        console.log(minArr([3, 6, 9, 8, 9, 1, 7, 10]));
    </script>
