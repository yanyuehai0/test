        // 用户输入一个字符串，判断是不是回文

        let str = prompt('')

        console.log(palindromicNumber(str));

        function palindromicNumber(arr) {
            let arrStr = str.split('')
            let j = arrStr.length
            let isBool
            for (let i = 0; i < arrStr.length; i++) {
