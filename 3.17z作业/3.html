    <script>
    //     3. 声明一个函数，传入一个数字作为参数, 实现如下效果
     
    //  例如  将数字12345678转化成RMB形式：12, 345, 678

    let str = 12345678
    str = String(str).split('')
    let res = ''
    for(let i = 0; i < str.length; i++){
        if(i % 3 === 2 && i !== str.length -1){
            res += ','
        }
        res += str[i]
    }

    console.log(res);
    </script>
