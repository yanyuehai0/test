    <script>
        // 1.给你一个函数的调用f(1,2,3),            声明一个函数实现 f(1,2,3)返回值为  (1+ 2) * 3

        function f(x, y, z) {
            return `(${x} + ${y}) * ${z} = ${(x + y) * z}` 
        }


        console.log(f(1,2,3));
    </script>
