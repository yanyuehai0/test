    <script>
        // 3.一张纸厚度0.01毫米(0.00001米)；珠穆朗玛峰高8848米
        // 问一张纸，对折多少次能超过珠穆朗玛峰
        let num = 0.01
        let i = 1
        for (; num < 8848; i++) {
            num *= 2
        }
        console.log(i);
    </script>
